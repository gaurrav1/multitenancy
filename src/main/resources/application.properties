spring.application.name=multitenancy

# TENANT CONFIG #
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.username=gaurav
spring.datasource.password=<YourDBPassword>

# MASTER DATABASE CONFIG #
spring.datasource.master.jdbc-url=jdbc:mysql://localhost:3306/masterDb
spring.datasource.master.username=gaurav
spring.datasource.master.password=<YourDBPassword>
spring.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.master.hikari.maximum-pool-size=10
spring.datasource.master.hikari.minimum-idle=5
spring.datasource.master.hikari.connection-timeout=30000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SERVER PORT #
server.port=8080

